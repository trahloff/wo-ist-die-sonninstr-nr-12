<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <!-- <meta http-equiv="X-UA-Compatible" content="IE=edge"> -->
    <title>Sonninstr. 12</title>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1"> -->
    <meta name="viewport" content="initial-scale=1.0">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <style>
        #map {
            height: 100%;
        }
        html,
        body {
            height: 100%;
            margin: 0;
            padding: 0;
        }
    </style>
</head>

<body>
    <body>
        <div id="map"></div>
        <script>
            let map;
            const center = { lat: 53.5479384, lng: 10.0156796 }
            function initMap() {
                map = new google.maps.Map(document.getElementById('map'), {
                    center: center,
                    zoom: 18,
                    disableDefaultUI: true
                });
                const marker = new google.maps.Marker({
                    position: center,
                    map: map,
                    title: 'Hier ist die Sonninstr. 12'
                });
            }
        </script>
        <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBB2a0DAZFSSkUkTz6_rYWrb18wKT0G1to&callback=initMap"
            async defer></script>
    </body>
</body>

</html>
